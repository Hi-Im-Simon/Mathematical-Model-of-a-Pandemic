<form action="/" method="POST">

<div class="row-input">
    <input type="range"
        name="mask_rate"
        class="connect_following_input"
        step="0.01" min="0" max="1"
        value="{{ initials.mask_rate }}"
    >
    <input type="number"
        step="0.01" min="0" max="1"
        value="{{ initials.mask_rate }}"
    >
</div>

<div class="row-input">
    <input type="range"
        name="mask_fall_rate"
        class="connect_following_input"
        step="0.01" min="0" max="1"
        value="{{ initials.mask_fall_rate }}"
    >
    <input type="number"
        step="0.01" min="0" max="1"
        value="{{ initials.mask_fall_rate }}"
    >
</div>

<input type="submit">

</form>
