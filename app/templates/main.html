<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main_style.css">
    <title>{{ title }}</title>
</head>


<body>

<main>
    <h1>A Mathematical Model of COVID-19 Pandemic</h1>
    <!-- initial (value="x") values are set in `../static/javascript/init_values.js` -->
    <form action="/" method="POST">
        <div class="row-input">
            <input type="range" name="mask-rate">
            <input type="number">
        </div>

        <div class="row-input">
            <input type="range" name="mask-fall-rate" oninput="this.nextElementSibling.value=this.value">
            <input type="number" oninput="this.previousElementSibling.value=this.value">
        </div>

        <input type="submit">
    </form>
    <script src="../static/javascript/init_values.js"></script>


    <br>
    {% for i in i1 %}
        <p>{{ i.mask_rate }}</p>
    {% endfor %}
</main>

</body>
</html>
