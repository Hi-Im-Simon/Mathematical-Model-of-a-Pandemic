<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main_style.css">
    <title>{{ title }}</title>
</head>


<body>

<main>
    <h1>A Mathematical Model of COVID-19 Pandemic</h1>
    <!-- initial (value="x") values are set in `../static/javascript/init_values.js` -->
    <form action="/" method="POST">
            <div class="row-input">
                <input type="range"
                    name="mask_rate"
                    step="0.01"
                    value="{{ initials.mask_rate }}"
                >
                <input type="number"
                    step="0.01"
                    value="{{ initials.mask_rate }}"
                >
            </div>

            <div class="row-input">
                <input type="range"
                    name="mask_fall_rate"
                    step="0.01"
                    value="{{ initials.mask_fall_rate }}"
                >
                <input type="number"
                    step="0.01"
                    value="{{ initials.mask_fall_rate }}"
                >
            </div>

        <input type="submit">
    </form>

    {% for i in inputs %}
        <p>{{ i.mask_rate }}</p>
    {% endfor %}
</main>

</body>
<script src="../static/javascript/init_values.js"></script>
</html>
